<header class="main-header">
  <!-- Logo -->
  <a [routerLink]="['/representantes']" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini">
      <b>N</b>CC</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg">
      <b>Admin</b>NCC</span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a  class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a  class="dropdown-toggle" data-toggle="dropdown">
            <img src="../../../../assets/images/user_profile.png" class="user-image" alt="User Image">
            <span class="hidden-xs">Jonas Gonzalez</span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <img src="../../../../assets/images/user_profile.png" class="img-circle" alt="User Image">

              <p>
                Jonas Gonzalez - 24.112.983
                <small></small>
              </p>
            </li>
            <!-- Menu Body -->
            <li class="user-body">
              <div class="row">
                <div class="col-xs-12 text-center">
                  <p>Administrador</p>
                </div>
              </div>
              <!-- /.row -->
            </li>
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <a [routerLink]="['/perfil-administrador']" class="btn btn-default btn-flat" *ngIf="data.usuario_a.id_rol_usuario == '0'">Perfil</a>                
                <a [routerLink]="['/perfil-representante']" class="btn btn-default btn-flat" *ngIf="data.usuario_a.id_rol_usuario == '1'">Perfil</a>
              </div>
              <div class="pull-right">
                <a [routerLink]="['/inicio']" class="btn btn-default btn-flat" (click)="onLoggedout()">Salir</a>
              </div>
            </li>
          </ul>
        </li>
        <!-- Control Sidebar Toggle Button -->
        <li>
          <a  data-toggle="control-sidebar">
            <i class="fa fa-gears"></i>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
