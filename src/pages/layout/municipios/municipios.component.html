<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Editar Municipios</h4>
      </div>
      <div class="modal-body">
        <div class="box box-warning">
          <div class="box-header with-border">
            <h3 class="box-title">Municipio</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <form role="form">
              <div class="form-group">
                <label>Id</label>
                <input type="text" class="form-control" placeholder="c-10">
              </div>
              <div class="form-group">
                <label>Descripci贸n</label>
                <textarea class="form-control" rows="3" style="max-width: 100%;" placeholder="Descripci贸n ..."></textarea>
              </div>
            </form>
          </div>
          <!-- /.box-body -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-info pull-right" data-dismiss="modal" (click)="save()">Guardar</button>
      </div>
    </div>
  </div>
</div>
<div [@routerTransition]>
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Municipios
    </h1>
    <ol class="breadcrumb">
      <li *ngFor="let route of data.bread_crumb">
        <a [routerLink]="[route.route]">
          <i class="fa fa-dashboard"></i> {{route.name}}</a>
      </li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content" style="overflow-x: scroll;">

    <div class="row">
      <div class="col-xs-12">

        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Listado de municipios</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <table id="representantes" datatable class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>id</th>
                  <th>Descripci贸n</th>
                  <th style="width: 100px;">Opciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let municipio of data.municipios">
                  <td>{{municipio.id}}</td>
                  <td>{{municipio.descripcion}}</td>
                  <td>
                    <button id="btnEdit" class="btn btn-sm btn-warning glyphicon glyphicon-pencil" accesskey="a" hidden data-toggle="modal" data-target="#myModal"
                      (click)="edit()">
                    </button>
                    <button id="btnExc" class="btn btn-sm btn-danger glyphicon glyphicon-trash" accesskey="x" hidden>
                    </button>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <th>Id</th>
                  <th>Descripci贸n</th>
                  <th style="width: 100px;">Opciones</th>
                </tr>
              </tfoot>
            </table>
          </div>
          <!-- /.box-body -->
        </div>
      </div>
    </div>
  </section>
</div>
