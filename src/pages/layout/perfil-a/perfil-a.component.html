<div [@routerTransition]>
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Perfil del Administrador
    </h1>
    <ol class="breadcrumb">
      <li *ngFor="let route of data.bread_crumb">
        <a [routerLink]="[route.route]">
          <i class="fa fa-dashboard"></i> {{route.name}}</a>
      </li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <div class="row">
      <div class="col-md-3">

        <!-- Profile Image -->
        <div class="box box-primary">
          <div class="box-body box-profile">
            <img class="profile-user-img img-responsive img-circle" src="../../../assets/images/user_profile.png" alt="Imagen de usuario">

            <h3 class="profile-username text-center">Sanoj94</h3>

            <p class="text-muted text-center">alfredojonas94@gmail.com</p>

            <ul class="list-group list-group-unbordered">
              <li class="list-group-item">
                <b>Nombre</b>
                <p class="pull-right">Jonas Alfredo</p>
              </li>
              <li class="list-group-item">
                <b>Apellido</b>
                <p class="pull-right">Gonzalez Uzcategui</p>
              </li>
              <li class="list-group-item">
                <b>Cedula</b>
                <p class="pull-right">24.112.983</p>
              </li>
            </ul>

            <a href="#" class="btn btn-primary btn-block">
              <b>Editar</b>
            </a>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->
      </div>
    </div>
    <!-- /.row -->

  </section>
  <!-- /.content -->
</div>
